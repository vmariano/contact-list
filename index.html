<!DOCTYPE html>
<html class="ui-mobile">
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="bower_components/jquery-mobile-bower/css/jquery.mobile-1.4.5.min.css">
    <title>Page Title</title>

    <title>Contact list</title>
</head>

<body>

<!-- Start of first page -->
<div data-role="page" id="foo">
    <div data-role="header">
        <h1>Contact list</h1>
    </div>
    <div role="main" class="ui-content">
        <ul id="contactList" data-insert="true" class="ui-li-has-thumb" data-role="listview"></ul>
    </div>
</div>
<!-- /page -->

<!-- Start of second page -->
<div data-role="page" id="bar">
</div><!-- /page -->
</body>
<script id="contact-template" type="text/x-handlebars-template">
    <li>
        <a href="#">
            <img src="{{imagePath}}">
            <h1>{{name}}</h1>
            <p>{{phone}}</p>
            <input type="hidden" value="{{detailsURL}}">
        </a>
    </li>
</script>

<script id="full-contact-template" type="text/x-handlebars-template">
    <div data-role="header">
        <h1>Contact Details</h1>
    </div>
    <div role="main" class="ui-content">
        <img src="{{smallImageURL}}">
        <p>Favorite: {{favorite}}</p>
        <p>Name: {{name}}</p>
        <p>Company: {{company}}</p>
        <p>Phone: {{phone.home}} home</p>
        <p>Adress: {{address.street}},
            {{address.city}},{{address.state}}
        </p>
        <p>Birthday: {{birthdate}}</p>
        <p>Email: {{email}}</p>
    </div><!-- /content -->
    <p style="text-align:center;"><a href="#foo">Back</a></p>
</script>

<script src="bower_components/handlebars/handlebars.min.js"></script>
<script src="bower_components/jquery/jquery.min.js"></script>
<script src="bower_components/jquery-mobile-bower/js/jquery.mobile-1.4.5.min.js"></script>
<script src="bower_components/underscore/underscore-min.js"></script>
<script src="app.js"></script>
</html>
